{% extends "base.html" %}


{% block content %}
    <div class="post-entry">
        <h1> {{ post.title }} </h1>
        <p> {{ post.body }} </p>
    </div>

    <p><a href="{% url 'post_edit' post.id%}">+Edit Blog Post</a></p>
    
    <p><a href="{% url 'post_delete' post.id%}">+Delete Blog Post</a></p>
{% endblock content %}
